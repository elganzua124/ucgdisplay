language: java

sudo: false

jdk:
  - openjdk11

cache:
  directories:
    - ${HOME}/.m2
    - ${TRAVIS_BUILD_DIR}/native/tools/rpi-tools
    - ${TRAVIS_BUILD_DIR}/native/tools/osxcross

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

notifications:
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/f7f122123bd58ebb34f5"
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      addons:
        apt:
          packages:
            - mingw-w64
            - autoconf-archive
            - llvm-9
            - llvm-9-dev
            - clang-9
            - gcc-7
            - g++-7
            - gcc-multilib
            - g++-multilib
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      env: PATH="/usr/bin:/usr/local/bin:${PATH}"
    - os: osx
      osx_image: xcode9.4

before_install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo ln -s /usr/bin/clang-9 /usr/local/bin/clang; fi
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo ln -s /usr/bin/clang++-9 /usr/local/bin/clang++; fi
  #- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc; fi
  #- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++; fi
  #- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then export CC=gcc-7; fi
  #- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then export CXX=g++-7; fi
  - scripts/before-install.sh
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo echo "JAVA_HOME=${JAVA_HOME}"; fi

install:
